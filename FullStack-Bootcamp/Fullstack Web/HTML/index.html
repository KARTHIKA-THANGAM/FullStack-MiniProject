<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Project</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <h1>IMAGE GALLERY</h1>

    <div id="image-gallery">
      <img id="main-image" src="../Images/fullstcak.png" alt="FULLSTACK">
      <div id="thumbnail-container">
        <img class="thumbnail" src="../Images/html.png" alt="HTML">
        <img class="thumbnail" src="../Images/css.png" alt="CSS">
        <img class="thumbnail" src="../Images/javascript.png" alt="JAVASCRIPT">
        <img class="thumbnail" src="../Images/react.png" alt="REACT">
        <img class="thumbnail" src="../Images/node.png" alt="NODE">
        <img class="thumbnail" src="../Images/db.png" alt="DATABASE">
        </div>
    </div>
    
    <script src="../JS/script.js"></script>
</body>
</html>
